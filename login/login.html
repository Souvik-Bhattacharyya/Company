<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Company</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"
        rel="stylesheet">
    <style>
        
    </style>
    <link href="login.css" rel="stylesheet">
</head>

<body>

    <main class="form-login border border-2">
        <form>
            <a type="button" class="btn-close float-end mt-1" aria-label="Close" href="../index.html">
            </a>
            <h1 class="mb-5 fw-normal text-center">Login Now</h1>

            <div class="my-3">
                <label for="exampleInputEmail1" class="form-label ms-1">Email address</label>
                <input type="email" required class="form-control" placeholder="name@example.com">
            </div>
            <div class="my-3">
                <label for="exampleInputEmail1" class="form-label ms-1">Password</label>
                <input type="password" required class="form-control" placeholder="Password">
            </div>

            <div class="checkbox mb-3">
                <label class="ms-2">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <label class="px-4 float-end">
                    <a class="text-danger" href="./signup.html">SignUp</a>
                </label>
            </div>
            <button class="w-100 btn my-2 btn-primary" type="submit">Log in</button>
        </form>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
