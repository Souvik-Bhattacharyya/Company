<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp | Company</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"
        rel="stylesheet">
    <style>

    </style>
    <link href="login.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin  border border-2">
        <form>
            <a type="button" class="btn-close float-end mt-1" aria-label="Close" href="../index.html">
            </a>
            <h1 class="mb-4 fw-normal ">SignUp Now</h1>
            <div class="mb-4">
                <input type="text" class="form-control" required placeholder="Your Full Name">
            </div>
            <div class="mb-4">
                <input type="email" required class="form-control" placeholder="Email">
            </div>
            <div class="mb-4">
                <input type="password" required class="form-control" placeholder="New Password" id="pswd1">
            </div>
            <div class="mb-4">
                <input type="password" required class="form-control" placeholder="Confirm Password" id="pswd2">
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" required placeholder="Contact">
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" required placeholder="Organization">
            </div>
            <div class="mb-4">
                <select class="form-select" required>
                    <option selected class="text-muted">Select Item</option>
                    <option>Researcher</option>
                    <option>Industry Practitioner</option>
                </select>
            </div>
            <div class="checkbox mb-2">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <label class="px-3">
                    <a href="./login.html" class="text-danger h6">Login Now</a>
                </label>
            </div>
            <button class="w-100 btn btn-primary my-2" type="submit">SignUp</button>
            <p class="my-2 text-muted">© 2021–2031</p>
        </form>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script>
        function matchPassword() {
            var pw1 = document.getElementById("pswd1");
            var pw2 = document.getElementById("pswd2");
            if (pw1 != pw2) {
                alert("Passwords did not match");
            } else {
                alert("Password created successfully");
            }
        }
    </script>
</body>

</html>
