    <div class="container mb-5 add-event">
        <h1 class="mt-5 display-6 student-table text-primary border-bottom border-2">Add An Event</h1>
        <form class="row g-3 ">
            <div class="col-md-4">
                <label class="form-label">Event Name</label>
                <input type="text" class="w-100 p-2" required placeholder="Name">
            </div>
            <div class="col-md-4">
                <label class="form-label">Date</label>
                <input type="date" class="w-100 p-2" required placeholder="Date">
            </div>
            <div class="col-md-4">
                <label class="form-label">Location</label>
                <input type="text" class="w-100 p-2" required placeholder="Location">
            </div>
            <div class="col-md-3">
                <label class="form-label">Capacity</label>
                <input type="number" required class="w-100 p-2" placeholder="Capacity">
            </div>
            <div class="col-md-3">
                <label class="form-label">Area</label>
                <select class="p-2 form-select" required aria-placeholder="Area">
                    <option value="1">Travel</option>
                    <option value="2">Tourism</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Topic</label>
                <input type="text" required class="w-100 p-2" placeholder="Topic">
            </div>
            <div class="col-md-3">
                <label class="form-label">Mode</label>
                <input type="text" required class="w-100 p-2" placeholder="Mode">
            </div>
            <div class="col-md-5">
                <label class="form-label">Contact</label>
                <input type="text" required class="w-100 p-2" placeholder="Address">
            </div>
            <div class="col-md-7">
                <label class="form-label">Mode</label>
                <select class="p-2 form-select" required aria-placeholder="Area">
                    <option value="1">Online</option>
                    <option value="2">Offline</option>
                </select>
            </div>
            <div class="col-md-7">
                <label class="form-label">Description</label>
                <textarea required placeholder="Add Some Details" class="form-control" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
            <div class="col-md-5">
                <label class="form-label">Contact</label>
                <input type="text" required class="w-100 p-2" placeholder="Address">
            </div>
            <div class="col-md-6 form-check">
                <input class="form-check-input" type="checkbox" id="defaultCheck1">
                <label class="form-check-label text-danger" for="defaultCheck1" >
                    All details are correct
                </label>
            </div>
            <div class="col-md-12">
                <button class="w-100 btn btn-outline-success" type="submit">Submit Your Form Now</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
